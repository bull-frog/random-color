<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="画面にランダムな色を表示します。">
		<title>色をランダムに表示</title>
		<style>
			* {
				margin: 0;
				user-select: none;
			}
			#colorPanel {
				display: flex;
				flex-direction: column;
				width: 100vw;
				height: 100vh;
				justify-content: center;
				align-items: center;
				transition: 2s;
			}
		</style>
	</head>

		<div id="colorPanel" onclick="changeColor();">
			<p>タッチすると色が変わります</p>

		</div>
		<script src="colors.js"></script>

			var currentColor = 'white';

	</body>
</html>
